<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphique des Commits</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
    }
    #chart_div {
      width: 100%;
      height: 400px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="chart_div"></div>
  </div>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
      fetch('/commits-data/')
        .then(response => response.json())
        .then(data => {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Nombre de Commits');
          
          data.results.forEach(entry => {
            dataTable.addRow([entry.minute, entry.count]);
          });

          var options = {
            title: 'Nombre de Commits par Minute',
            legend: { position: 'none' },
            hAxis: { 
              title: 'Minute', 
              titleTextStyle: { color: '#666' },
              textStyle: { color: '#666' }
            },
            vAxis: { 
              title: 'Date', 
              titleTextStyle: { color: '#666' },
              textStyle: { color: '#666' }
            },
            backgroundColor: '#fff',
            colors: ['#4CAF50'],
            bar: { groupWidth: '75%' },
            animation: { startup: true, duration: 500, easing: 'inAndOut' }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        })
        .catch(error => console.error('Error fetching data:', error));
    }
  </script>
</body>
</html>
