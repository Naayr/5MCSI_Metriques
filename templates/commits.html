<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphique des Commits</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 20px;
    }
    #chart_div {
      width: 80%;
      max-width: 800px;
      height: 500px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Nombre de Commits par Minute</h2>
    <div id="chart_div"></div>
  </div>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
      fetch('/commits-data/')
        .then(response => response.json())
        .then(data => {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Nombre de Commits');
          
          data.results.forEach(entry => {
            dataTable.addRow([entry.minute, entry.count]);
          });

          var options = {
            title: 'Nombre de Commits par Minute',
            legend: { position: 'none' },
            hAxis: { title: 'Minute', titleTextStyle: { color: '#333' } },
            vAxis: { title: 'Nombre de Commits', titleTextStyle: { color: '#333' } },
            backgroundColor: '#fff'
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        })
        .catch(error => console.error('Error fetching data:', error));
    }
  </script>
</body>
</html>
