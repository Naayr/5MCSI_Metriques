        // Conversion du timestamp Unix en date lisible
        function convertTimestamp(timestamp) {
            const date = new Date(timestamp * 1000); // Conversion en millisecondes
            return date.toLocaleDateString("fr-FR", { day: 'numeric', month: 'short', hour: '2-digit' });
        }

        // Préparation des labels (dates) et des températures
        const labels = data.map(entry => convertTimestamp(entry.Jour));
        const temperatures = data.map(entry => entry.temp);

        // Création du graphique
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'bar', // Type de graphique : histogramme
            data: {
                labels: labels, // Les dates en tant qu'étiquettes
                datasets: [{
                    label: 'Température (°C)',
                    data: temperatures,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Couleur des barres
                    borderColor: 'rgba(75, 192, 192, 1)', // Couleur des bordures des barres
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false // Ne pas commencer l'axe Y à zéro
                    }
                }
            }
        });
    </script>
