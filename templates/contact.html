<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Frouleur-electrique.fr%2Fmaserati-met-en-pause-la-voiture-electrique-et-suspend-le-developpement-de-son-prochain-modele%2F&psig=AOvVaw0_znw2ggQ3xli5h3cTYFYU&ust=1726128326468000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDr7a-3uogDFQAAAAAdAAAAABAJ');
            background-size: cover;
            background-position: center;
        }

        /* Style pour le conteneur du formulaire */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Style pour les champs de formulaire */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style pour le bouton de soumission */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style du titre */
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulaire de Contact</h2>
    <form action="#" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom..." required>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom..." required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
        
        <input type="submit" value="Envoyer">
    </form>
</div>

</body>
</html>
